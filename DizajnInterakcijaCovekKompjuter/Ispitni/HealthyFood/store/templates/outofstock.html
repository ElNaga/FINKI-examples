<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="text-center">
        <br/>
        <h2 class="fw-bold">Out of stock</h2>
        <div style="width: 100px; height: 4px; background-color: green; margin: auto"/>
        <br/>
    </div>
    <div class="container">
        {% for product in products %}
            <div class="d-inline-block m-3" style="width: 15rem;">
                <img src="{{ MEDIA_URL }} {{ product.photo.url }}" class="card-img" alt="...">
                <br/>
                <p class="text-center fw-lighter ">Crab Pool Security</p>
                <p class="fw-bold text-center">${{ product.price }}</p>
            </div>
        {% endfor %}
    </div>
    <div class="container">
        <div style="background-color: whitesmoke; text-align: start" class="p-3">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                  <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <br/>
    <div style="background-color: whitesmoke" class="text-start">
        <div class="container p-5">
        <div class="row">
            <div class="col-4">
                <p><b>FINKI exam</b></p>
                <p>Department</p>
                <p>Organization</p>
                <p>Contact</p>
            </div>
            <div class="col-4">
                <p><b>Studies</b></p>
                <p>Bachelors</p>
                <p>Masters</p>
                <p>PhD</p>
            </div>
            <div class="col-4">
                <p><b>Staff</b></p>
                <p>Administrative</p>
                <p>Teaching</p>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
