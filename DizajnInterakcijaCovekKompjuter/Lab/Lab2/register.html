<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  <div class="m-auto">
    <form style="width: 500px" class="m-2">
      <div class="mb-3">
        <div class="row">
          <div class="col-6">
            <input class="form-control" id="fname" aria-describedby="emailHelp" placeholder="First name">
          </div>
          <div class="col-6">
            <input  class="form-control" id="lname" aria-describedby="emailHelp" placeholder="Last name">
          </div>
        </div>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="dname" placeholder="Display name">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email address">
      </div>
      <div class="mb-3">
        <div class="row">
          <div class="col-6">
            <input class="form-control" type="password" id="pw" aria-describedby="emailHelp" placeholder="Password">
          </div>
          <div class="col-6">
            <input  class="form-control" type="password" id="cpw" aria-describedby="emailHelp" placeholder="Confirm password">
          </div>
        </div>
      </div>
      <div class="mb-3">
        <div class="row">
          <div class="col-2 mt-2">
            <button type="button" class="btn btn-secondary btn-sm">I Agree</button>
          </div>
          <div class="col-10 align-middle">
            By clicking <span style="background-color: #0d6efd; padding: 2px; color: white;">Register</span> you agree to the <a href="/ds">Terms and Conditions</a> set by our site, including cookie use.
          </div>
        </div>
      </div>
      <div class="row mt-3 ms-1 me-1 progress" style="height: 0.3rem">
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: greenyellow" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: palegoldenrod" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: orange" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: firebrick" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: deeppink" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: mediumpurple" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: darkblue" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: deepskyblue" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <br/>
      <div class="mb-3">
        <div class="row">
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary ">Register</button>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-success">Sign in</button>
          </div>
        </div>
      </div>

      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
