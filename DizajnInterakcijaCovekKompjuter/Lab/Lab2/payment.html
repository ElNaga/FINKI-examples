<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .rpt {
            background-image: repeating-linear-gradient(45deg, dodgerblue 0 20px, #0d6efd 20px 40px)
        }
    </style>
</head>
<body>
<div class="m-3" style="width: 500px">
    <h1 style="font-weight: normal;">Payment page</h1>
    <hr/>
    <br/>
    <div class="rpt text-center" style="color: white">Step 4: Payment</div>
    <br/>
    <hr/>
    <br/>
    <form>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Name on card</label>
            <input class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="ccn" class="form-label">Card number</label>
            <input class="form-control" id="ccn">
        </div>
        <div class="mb-3">
            <label for="ba" class="form-label">Billing address</label>
            <input class="form-control" id="ba">
        </div>
        <div class="mb-3">
            <div class="row d-flex align-items-end">
                <div class="col-4">
                    <label for="cvc" class="form-label">CVC</label>
                    <input class="form-control" id="cvc" placeholder="eg. 386">
                </div>
                <div class="col-4">
                    <label for="exp" class="form-label">Expiration</label>
                    <input  class="form-control" id="exp" aria-describedby="emailHelp" placeholder="MM">
                </div>
                <div class="col-4">
                    <input  class="form-control" id="lname" aria-describedby="emailHelp" placeholder="YYYY">
                </div>
            </div>
        </div>
        <br/>
        <hr/>
        <br/>
        <div class="mb-3 d-flex align-items-center justify-content-center" style="background-color: limegreen; height: 50px; width: 100%">
            <div style="color: limegreen; background-color: white; padding: 3px 10px; border-radius: 30px"><b>Your total today: $300</b></div>
        </div>
        <div class="mb-3">
            <div class="d-grid mx-auto">
                <button type="submit" class="btn btn-primary ">Pay</button>
            </div>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
