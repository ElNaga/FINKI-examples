<html>
<head>
  <meta charset="utf-8">
  <title>WP lab - Students in Course</title>

</head>
<body>
<header>
  <h1>Students in Course </h1>
</header>
<section>
  <div th:text="${course}"></div>
  <ul>
    <li th:each="student : ${students}" th:text="${student.name + ' ' + student.surname + ' (' +student.username+')'}"></li>
  </ul>
  <a href="/listCourses">Back</a>
</section>

</body>
</html>
