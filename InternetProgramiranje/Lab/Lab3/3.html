    <title>Lab3-3</title>
    <script>
        function Cylinder(radius, height){
            this.radius = radius;
            this.height = height;
            this.volume = () => Math.PI*this.radius*this.radius*this.height;
        }

        const cyl = new Cylinder(5,10);
        console.log(cyl.volume())
    </script>
