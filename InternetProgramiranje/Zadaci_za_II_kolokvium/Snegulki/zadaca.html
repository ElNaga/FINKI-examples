<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<script>
    setInterval(()=>{
        const img = $('<img>');
        const randNum = Math.floor(Math.random()*6)+1;
        img.attr("src","s"+randNum+'.png')
        img.attr("width",50)
        img.attr("height",50)
        img.css({position:"absolute",top:-50,left:Math.random()*window.screen.width})
        img.appendTo("body");
        const duration = Math.floor(Math.random()*5000)+2000;
        img.animate({top:window.screen.height+50},duration,()=>{
            img.hide()
        });
    },500)
</script>
</body>
</html>
